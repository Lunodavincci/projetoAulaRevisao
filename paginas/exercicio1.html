    <h1>Deixe um comentário</h1>

    <form action="exercicio1.html" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br><br>
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email"><br><br>
        <label for="website">Website:</label><br>
        <input type="url" id="website" name="website"><br><br>
        <label for="comentario">Comentário:</label><br>
        <textarea id="comentario" name="comentario" rows="6" cols="50"></textarea><br><br>
        <small>Observação: Seu comentário será publicado após passar pelo moderador</small><br><br>
        <input type="submit" value="Enviar Comentário">
